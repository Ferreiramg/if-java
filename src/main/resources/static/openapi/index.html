<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/swaggercli/swagger-ui.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/swaggercli/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/static/swaggercli/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="/static/swaggercli/swagger-ui-bundle.js"></script>
    <script src="/static/swaggercli/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const port =
          window.location.port !== "" ? `:${window.location.port}` : "";

        /* arquivo gerado pelo comando, deve ser permitido acesso pela url, atentar se arquivo est√° na pasta public */
          const _url = `${window.location.protocol}//${window.location.hostname}${port}/api.json`;


        const ui = SwaggerUIBundle({
          url: _url,
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout"
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
